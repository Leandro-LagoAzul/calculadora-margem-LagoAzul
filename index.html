<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Margem e Lucro</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background: #f8f9fa;
    }
    h2 { text-align: center; color: #333; }
    .card {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 12px;
      margin-top: 15px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .resultado { 
      margin-top: 20px; 
      font-weight: bold; 
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Calculadora de Margem e Lucro</h2>
    <label>PreÃ§o de Compra (R$):</label>
    <input type="number" id="compra" placeholder="Digite o preÃ§o de compra">
    
    <label>PreÃ§o de Venda (R$):</label>
    <input type="number" id="venda" placeholder="Digite o preÃ§o de venda">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      let compra = parseFloat(document.getElementById("compra").value);
      let venda = parseFloat(document.getElementById("venda").value);

      if (isNaN(compra) || isNaN(venda)) {
        document.getElementById("resultado").innerText = "Preencha os dois valores!";
        return;
      }

      let lucro = venda - compra;
      let margem = (lucro / venda) * 100;

      document.getElementById("resultado").innerHTML = 
        "ðŸ’° Lucro: R$ " + lucro.toFixed(2) + "<br>ðŸ“Š Margem: " + margem.toFixed(2) + "%";
    }
  </script>
</body>
</html>
